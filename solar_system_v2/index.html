<!DOCTYPE html>
<html>
    <head>
        <!-- This adds the orbit componets, animation, and vr-->
        <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
        <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>

    <a-scene>
        <!-- This makes the planets rotate-->
        <a-mixin id="rotation" animation="property: rotation; loop: true; from: 0 0 0; to: 0 360 0; dur:20000; easing: linear;"></a-mixin>
        <!--this applies a container to make the planet inside orbit-->
        <a-mixin id="orbit" animation="property: rotation; loop: true; to: 0 360 0; dur: 40000; easing: linear;"></a-mixin>
        
        <!-- textues for the planets-->
        <a-assests>
            <img id="sun-texture" src="planet_textures/8k_sun.jpg" crossorigin="anonymous">
            <img id="mercury-texture" src="planet_textures/mercury.jpeg" crossorigin="anonymous">
            <img id="venus-texture" src="planet_textures/428x321.jpg" crossorigin="anonymous">
            <img id="earth-texture" src="planet_textures/earth_texture_map_with_clouds___1k___by_colourness_dg3wwrg-pre.jpg" crossorigin="anonymous">
            <img id="mars-texture" src="planet_textures/Solarsystemscope_texture_8k_mars.jpg" crossorigin="anonymous">
            <img id="jupiter-texture" src="planet_textures/jupiter.jpeg" crossorigin="anonymous">
            <img id="saturn-texture" src="planet_textures/saturn.jpeg" crossorigin="anonymous">
            <img id="uranus-texture" src="planet_textures/uranus.jpeg" crossorigin="anonymous">
            <img id="neptune-texture" src="planet_textures/neptune.jpeg" crossorigin="anonymous">
            <img id="pluto-texture" src="planet_textures/dclugc9-14663f13-30c6-4fe3-8d1a-505571e67232.jpg" crossorigin="anonymous">
            <img id="moon-texture" src="planet_textures/Moon_texture.jpg" crossorigin="anonymous">s
        </a-assests>

        <!-- gives ambient lighting-->
        <a-entity id="basic-light" light="type: ambient; color: #BBB"></a-entity>

        <!-- this creates our skybox of the night sky-->
        <a-sky src="planet_textures/nightsky.jpg"></a-sky>
        <a-entity star-system="count: 1000; radius: 250; depth: 0"></a-entity>

        <!-- Orbit rings to guid the orbit path-->
         <a-entity geometry="primitive: torus; radius: 3; radiusTublar: 0.01; segmentsTublar: 50" material="color: #FFFFFF; opacity: 0.2" rotation="90 0 0" scale="2 2 0.1"></a-entity>
         <a-entity geometry="primitive: torus; radius: 4.24; radiusTublar: 0.01; segmentsTublar: 50" material="color: #FFFFFF; opacity: 0.2" rotation="90 0 0" scale="2 2 0.1"></a-entity>
         <a-entity geometry="primitive: torus; radius: 5.24; radiusTublar: 0.01; segmentsTublar: 50" material="color: #FFFFFF; opacity: 0.2" rotation="90 0 0" scale="2 2 0.1"></a-entity>
         <a-entity geometry="primitive: torus; radius: 6.24; radiusTublar: 0.01; segmentsTublar: 50" material="color: #FFFFFF; opacity: 0.2" rotation="90 0 0" scale="2 2 0.1"></a-entity>
         <a-entity geometry="primitive: torus; radius: 12.1; radiusTublar: 0.01; segmentsTublar: 50" material="color: #FFFFFF; opacity: 0.2" rotation="90 0 0" scale="2 2 0.1"></a-entity>
         <a-entity geometry="primitive: torus; radius: 15.55; radiusTublar: 0.01; segmentsTublar: 50" material="color: #FFFFFF; opacity: 0.2" rotation="90 0 0" scale="2 2 0.1"></a-entity>
         <a-entity geometry="primitive: torus; radius: 18.05; radiusTublar: 0.01; segmentsTublar: 50" material="color: #FFFFFF; opacity: 0.2" rotation="90 0 0" scale="2 2 0.1"></a-entity>
         <a-entity geometry="primitive: torus; radius: 20.05; radiusTublar: 0.01; segmentsTublar: 50" material="color: #FFFFFF; opacity: 0.2" rotation="90 0 0" scale="2 2 0.1"></a-entity>
         <a-entity geometry="primitive: torus; radius: 23.05; radiusTublar: 0.01; segmentsTublar: 50" material="color: #FFFFFF; opacity: 0.2" rotation="90 0 0" scale="2 2 0.1"></a-entity>

         <!-- this makes the sun object and makes it rotate and give off light-->
         <a-sphere id="sun" position="0 0 0" radius="4" src="#sun-texture" mixin="rotation" light="type: point" material="shader: flat;"></a-sphere>

         <!-- the basic planets, which are wrapped so they can orbit and rotate-->
          <a-entity id="orbit-mercury" mixin="orbit" animation="dur: 20000;">
            <a-sphere id="mercury" position="0 0 6" radius=".4" src="#mercury-texture" mixin="rotation"></a-sphere>
          </a-entity>
          <a-entity id="orbit-venus" mixin="orbit">
            <a-sphere id="venus" position="0 0 8.5" radius=".4" src="#venus-texture" mixin="rotation"></a-sphere>
          </a-entity>
          <a-entity id="orbit-mars" mixin="orbit">
            <a-sphere id="mars" position="0 0 12.5" radius=".4" src="#mars-texture" mixin="rotation"></a-sphere>
          </a-entity>
          <a-entity id="orbit-jupiter" mixin="orbit">
            <a-sphere id="jupiter" position="0 0 24" radius="2.5" src="#jupiter-texture" mixin="rotation"></a-sphere>
          </a-entity>
          <a-entity id="orbit-pluto" mixin="orbit">
            <a-sphere id="pluto" position="0 0 46" radius=".4" src="#pluto-texture" mixin="rotation"></a-sphere>
          </a-entity>

          <!--In this part there are two orbits the Earth and the Moon-->
          <a-entity id="orbit-earth" mixin="orbit" animation="dur: 30000;">
            <a-entity id="earth-and-moon" position="0 0 10.5">
                <a-entity id="earth-container">
                    <a-sphere position="0 0 0" radius=".5" id="earth" src="#earth-texture" mixin="rotation"></a-sphere>
                    <a-entity id="moon-container" mixin="orbit">
                        <a-sphere position="-1 0 0" radius=".10" id="moon" src="#moon-texture"></a-sphere>
                    </a-entity>
                </a-entity>
            </a-entity>
          </a-entity>

          <!-- Orbit wrap for Saturns rings-->
           <a-entity id="orbit-saturn" mixin="orbit">
            <a-entity id="saturn-container" position="0 0 31">
                <a-sphere radius="1.8" id="saturn" src="#saturn-texture" mixin="rotation"></a-sphere>
                <a-entity id="saturn-ring-1" geometry="primitive: torus; radius: 3.2; radiusTublar: 0.1; segmentsTublar: 50" material="color: 57524A; opacity: 1" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                <a-entity id="saturn-ring-2" geometry="primitive: torus; radius: 2.4; radiusTublar: 0.2; segmentsTublar: 50" material="color: A29A87; opacity: 1" rotation="90 0 0" scale="1 1 0.1"></a-entity>
            </a-entity>
           </a-entity>

           <!-- Orbit wrap for Uranus-->
            <a-entity id="orbit-uranus" mixin="orbit" animation="dur: 70000;">
                <a-entity id="uranus-container" position="0 0 36">
                    <a-sphere id="uranus" radius=".75" src="#uranus-texture" mixin="rotation"></a-sphere>
                    <a-entity id="uranus-ring" geometry="primitive: torus; radius: 1.5; radiusTublar: 0.01; segmentsTublar: 50" material="color: #FFFFFF; opacity: 0.9" rotation="-10 90 0" scale="1 1 0.1"></a-entity>
                </a-entity>
            </a-entity>

            <!-- Orbit wrap for Neptune-->
            <a-entity id="orbit-neptune" mixin="orbit" animation="dur: 35000;">
                <a-entity id="neptune-container" position="0 0 40">
                    <a-sphere id="neptune" radius="1" src="#neptune-texture" mixin="rotation"></a-sphere>
                    <a-entity id="neptune-ring-1" geometry="primitive: torus; radius: 2; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                    <a-entity id="neptune-ring-2" geometry="primitive: torus; radius: 1.7; radiusTubular: 0.05;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                    <a-entity id="neptune-ring-3" geometry="primitive: torus; radius: 1.3; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                </a-entity>
            </a-entity>

    </a-scene>
</html>

<!-- This is a more complex version of the first solar system progrem-->
